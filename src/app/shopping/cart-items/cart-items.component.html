<h3>Cart Items are <span class="">{{cartItems.length}}</span></h3>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cartItems; let i = index">
            <td><button class="btn btn-danger" (click)="deleteItem(i)">X</button></td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td><input type="number" min="1" [(ngModel)]="item.qty" style="width: 50px;"></td>
            <td>{{item.price * item.qty}}</td>
        </tr>
        <tr *ngIf="cartItems.length == 0">
            <td colspan="4">No Data Found.</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="3">Total Amount</th>
            <th>{{totalAmount()}}</th>
        </tr>
    </tfoot>
</table>
